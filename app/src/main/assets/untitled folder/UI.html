<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="script.js"></script>
	<link rel=stylesheet type="text/css" href="style/main.css">
</head>
<body  ng-app="InterBlu" >

	
	
	<div  ng-controller="MainController" id="MainController">
	<button class="blockS darkColor vbox width9" onclick="self.location='http://mdmx.me/APP/RCar'">Main UI</button>
	<button class="blockS darkColor  vbox width3" style="background:#400" ng-click="Renew_Cache();self.location='http://mdmx.me/APP/RCar'" >Re</button>
	
	
	<div class="blockS HX0_1 black"></div>
	<button class="blockS darkColor red vbox" ng-click="BLEScan()" >BLE scan</button>
	<div
	ng-repeat="BlutoothDev in BlutoothDevs" class="blockS fade-animation" ng-click="SelectABlutoothDev(BlutoothDev)"> {{BlutoothDev}}</div> 
	
	
	<input type="search" style="text-align:left;" name="FirstName" class="blockS input width8 " ng-model="SendData2BT" ng-enter="SendMsg2BT(SendData2BT);">
	
	<button class="blockS darkColor width4   vbox"  ng-click="SendMsg2BT(SendData2BT)" >Send</button>
	
	<button class="blockS darkColor width4 deepred  vbox"  ng-click="SendMsg2BT('Speed0')" >Stop</button>
	<button class="blockS darkColor width4 red  vbox"  ng-click="SendMsg2BT('Speed40')" >start</button>
	<button class="blockS darkColor width2 green  vbox"  ng-click="SendMsg2BT('Speed30')" >-</button>
	<button class="blockS darkColor width2 blue  vbox" ng-click="SendMsg2BT('Speed50')" >+</button>
	
	<div class="blockS HX0_1 black"></div>
	
	<div class="blockS darkColor vbox width8">RECV data</div><input type="search" style="text-align:left;" name="FirstName" class="blockS input width4" ng-model="RECVFilter">
	<pre class="blockS textarea borderbox"  style="height:300px;" placeholder="RECV data">{{BTRECVData}}</pre>
	
	<div class="blockS darkColor vbox blue"   ng-click="SetUpBTServer()" >SetUpBTServer
	</div>
	<div class="blockS  vbox" ng-if="serverStatus!=null" ng-click="SetUpBTServer()" >{{serverStatus}}</div>
	
	

</body>
</html>
